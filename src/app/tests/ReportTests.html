<!DOCTYPE html>
<html>
<head>
    <title>Report Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', 'ijit',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'handlebars',
                location: './handlebars',
                main: 'handlebars'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'app/Report',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({}, 'node');
            widgetUnderTest.startup();

            document.getElementById('testBtn').onclick = function () {
                widgetUnderTest.generateReport(421080.8375008911, 4495496.979720714);
            };
        });
</script>
</head>
<body class='claro'>
    <button id='testBtn' class='btn btn-danger'>Generate Test Report</button>
    <div id="node"></div>
</body>
</html>
