<div>
    <button class="btn btn-default"
        data-dojo-attach-event='click: hideReport'>
        <span class="glyphicon glyphicon-arrow-left"></span>
        Go back to map
    </button>
    <button class="btn btn-default"
        data-dojo-attach-event="click: print">
        Print
    </button>
    <h2>Location Summary Report</h2>

    <div class='location' data-dojo-attach-point='locationContainer'></div>
    <div data-dojo-attach-point="reportContainer"></div>

    <div data-dojo-attach-point="errMsg" class="alert alert-danger hidden"></div>
    <div data-dojo-attach-point="loader" class="alert alert-info hidden">
        Generating report... <span class="glyphicon glyphicon-refresh"></span>
    </div>
</div>
