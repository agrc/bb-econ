<div>
    <h4>
        <img src="app/resources/img/markers/currentLocation.svg" alt="pin">
        Current Location
        <button type='button' class='btn btn-default btn-xs mobile-menu-btn'
            data-dojo-attach-event='click: toggleMobilePane'>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
    </h4>
    <span class="glyphicon glyphicon-refresh hidden"
        data-dojo-attach-point='loader'></span>
    <p data-dojo-attach-point='helpTxt'>
        Click on the map to get info about the current location.
    </p>
    <div data-dojo-attach-point="addressContainer" class='hidden'>
        <ul>
            <li data-dojo-attach-point='addressNode'></li>
            <li>
                <span data-dojo-attach-point='cityNode'></span>
                , UT
                <span data-dojo-attach-point="zipNode"></span>
            </li>
            <li><span data-dojo-attach-point='countyNode'></span> County</li>
        </ul>
        <a href="#" class="btn btn-default" target="_blank"
            data-dojo-attach-point='getSummaryLink'
            data-dojo-attach-event='click: onGetSummaryClick'>Get Summary</a>
    </div>
</div>
