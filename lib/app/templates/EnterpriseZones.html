<li class='checkbox'>
    <input type='checkbox' id='${id}_chbx'
        data-dojo-attach-point='checkbox' value='${layerId}'>
    <label for='${id}_chbx'>
        ${name}
    </label>
    <select data-dojo-attach-event='change: onYearChange'
        data-dojo-attach-point='select'>
        <option value='current'>2019</option>
        <option value='historic1'>2018</option>
        <option value='historic2'>2017</option>
        <option value='historic3'>2016</option>
    </select>
</li>
