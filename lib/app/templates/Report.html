<div>
    <div class="logo-container">
        <img src="app/resources/img/goed_report.png" alt="GOED Logo">
        <img data-dojo-attach-point='sureSitesLogo'
            src="app/resources/img/suresites.svg"
            class='hidden'
            alt="SURE Sites Logo">
        <img src="app/resources/img/edc_report.png" alt="EDC Utah Logo">
    </div>
    <div class="main">
        <button class="btn btn-default"
            data-dojo-attach-event="click: print">
            Print
        </button>
        <h2>Location Summary Report</h2>

        <div class='location' data-dojo-attach-point='locationContainer'>
            <div class="address pull-left">
                <ul>
                    <li data-dojo-attach-point='addressNode'></li>
                    <li>
                        <span data-dojo-attach-point='cityNode'></span>, UT <span data-dojo-attach-point="zipNode"></span>
                    </li>
                    <li><span data-dojo-attach-point='countyNode'></span> County</li>
                </ul>
            </div>

            <div class="address2 pull-right">
                <a href="#" class="btn btn-default" target="_blank"
                    data-dojo-attach-point='getSummaryLink'>Get Summary</a>
            </div>
        </div>
        <div data-dojo-attach-point="sureSitesAdditionContainer"></div>
        <div data-dojo-attach-point="reportContainer"></div>

        <div data-dojo-attach-point="errMsg" class="alert alert-danger hidden"></div>
        <div data-dojo-attach-point="loader" class="alert alert-info hidden">
            We need to generate a custom report for this location. This may take a few seconds...
            <span class="glyphicon glyphicon-refresh"></span>
        </div>
    </div>
</div>
