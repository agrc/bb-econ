<!DOCTYPE html>
<html>
<head>
    <title>Report Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type='text/javascript' src="../../app/packages.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl
        }, [
            'app/Report',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({}, 'node');
            widgetUnderTest.startup();

            document.getElementById('testBtn').onclick = function () {
                widgetUnderTest.generateReport({
                    lastPoint: {
                        x: 421080.8375008911,
                        y: 4495496.979720714
                    },
                    addressContainer: {
                        innerHTML: "<div class='address pull-left'> <ul> <li data-dojo-attach-point='addressNode'>3200 West 6100 South</li> <li> <span data-dojo-attach-point='cityNode'>Taylorsville</span>, UT <span data-dojo-attach-point='zipNode'>84129</span> </li> <li data-dojo-attach-point='countyNode'>Salt Lake County</li> </ul> </div>"
                    }
                });
            };
        });
</script>
</head>
<body class='claro'>
    <button id='testBtn' class='btn btn-danger'>Generate Test Report</button>
    <div id="node"></div>
</body>
</html>
