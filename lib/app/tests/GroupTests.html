<!DOCTYPE html>
<html>
<head>
    <title>Group Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type='text/javascript' src="../../app/packages.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl
        }, [
            'app/Group',

            'dojo/domReady!',
            'jquery',
            'bootstrap'
        ], function(Module) {
            widgetUnderTest = new Module({
                groupClass: 'broadband',
                name: 'Broadband',
                layers: [{
                name: 'Fiber Short Term',
                type: 'dynamic',
                layerIds: [0]
            }, {
                name: 'Fiber Custom Order',
                type: 'dynamic',
                layerIds: [1]
            }, {
                name: 'Other Fixed Broadband',
                type: 'dynamic',
                layerIds: [2, 3, 4]
            }]
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div class='layers'>
        <ul>
            <div id="node"></div>
        </ul>
    </div>
</body>
</html>
