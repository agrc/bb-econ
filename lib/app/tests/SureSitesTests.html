<!DOCTYPE html>
<html>
<head>
    <title>SureSites Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type='text/javascript' src="../../app/packages.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl
        }, [
            'app/SureSites',

            'dojo/dom-class',

            'dojo/domReady!'
        ], function(Module, domClass) {
            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();

            domClass.add(widgetUnderTest.filtersContainer, 'in');
        });
</script>
</head>
<body class='claro'>
            <div class="site-full">
                <div class="layers">
                    <div class="search">
                        <div class="scroller">
                            <div id="node"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
