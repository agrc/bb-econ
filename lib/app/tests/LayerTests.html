<!DOCTYPE html>
<html>
<head>
    <title>Layer Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            background-color: #454E56;
            color: #fff;
            width: 400px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type='text/javascript' src="../../app/packages.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;
        var widgetUnderTest2;
        var widgetUnderTest4;

        require({
            baseUrl: baseUrl
        }, [
            'app/Layer',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                name: 'On By Default',
                type: 'dynamic',
                layerIds: [1],
                onByDefault: true
            }, 'node');
            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                name: 'Fiber Custom Order',
                type: 'dynamic',
                layerIds: [1]
            }, 'node2');
            widgetUnderTest2.startup();

            widgetUnderTest4 = new Module({
                name: 'National Parks, National Monuments, State Parks',
                type: 'dynamic',
                layerIds: [1],
                controlledByParent: true,
                marker: '../../../../../resources/img/icons/airports.svg'
            }, 'node4');
            widgetUnderTest4.startup();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node2"></div>
    <div id="node4"></div>
</body>
</html>
